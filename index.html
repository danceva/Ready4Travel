<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Ready4Travel</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__wrapper">
        <div class="page-header-logo">
          <img src="img/logo.png" width="217" height="44" alt="Ready4Travel">
        </div>
        <div class="page-header__wrapper-menu">
          <nav class="main-nav">
            <ul class="main-nav-list">
              <li class="main-nav-list__item"><a href="">О компании</a></li>
              <li class="main-nav-list__item"><a href="form.html">Услуги</a></li>
            </ul>
          </nav>
          <button class="page-header-login" type="button">Войти</button>
          <button class="page-header-menu" type="button">
          <div class="page-header-menu--burger"></div></button>
        </div>
      </div>
    </header>
    <div class="main-content">
      <div class="main-content__wrapper">
        <div class="main-content__tagline">Тебя остановит <span class="main-content__tagline--bold">только красота</span></div>
        <div class="main-content__service">Страхование путешественников по всему миру</div>
        <div class="main-content__more"><a href="">Подробнее</a></div>
      </div>
    </div>
    <div class=main-form>
      <div class="main-form__wrapper">
        <div class="main-form__caption">В какую страну вы собираетесь?</div>
        <div class="main-form__price">от 1700Р</div>
        <form class="index-form">
          <div class="index-form__wrapper">
            <div class="index-form--country">
              <select class="index-form__select"  id="input-country">
                <option>Норвегия</option>
                <option>Франция</option>
                <option>Италия</option>
              </select>
              <label class="" for="input-country">Страна</label>
            </div>
            <div class="index-form--tourist  input">
              <label class="input__label" for="input-tourist">Туристов</label>
              <input class="input__control  input__control--tourist" id="input-tourist" type="text" value="2">
            </div>
            <div class="index-form--days">
              <fieldset class="rating-days">
                <legend>Количество застрахованных дней</legend>
                <input type="radio" id="day30" name="rating-days" value="30" />
                <label for="day30">30</label>
                <input type="radio" id="day45" name="rating-days" value="45" />
                <label for="day45">45</label>
                <input type="radio" id="day60" name="rating-days" value="60" />
                <label for="day60">60</label>
                <input type="radio" id="day90" name="rating-days" value="90" checked/>
                <label for="day90">90</label>
                <input type="radio" id="day180" name="rating-days" value="180" />
                <label for="day180">180</label>
                <input type="radio" id="day365" name="rating-days" value="365" />
                <label for="day365">365</label>
              </fieldset>
            </div>
            <div class="index-form__element">
              <input class="index-form-button" type="submit" value="Сравнить цены">
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
